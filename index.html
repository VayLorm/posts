<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница со статьями</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Мои статьи</h1>
        <h2>Внимание! Статьи пока просто образцовые, не настоящие, не мной написанные.</h2>
    </header>
    <main id="articlesContainer">
        <!-- Статьи будут загружены сюда -->
    </main>
    <div id="articleModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalContent"></div> <!-- Здесь будет содержимое статьи -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
